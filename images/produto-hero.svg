<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 340" fill="none">
  <!-- Tênis / Cadarço -->
  <rect x="60" y="210" width="280" height="80" rx="20" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="60" y="200" width="280" height="40" rx="10" fill="#e2e8f0"/>
  <!-- Cadarço -->
  <path d="M100 200 L140 190 M160 200 L200 190 M220 200 L260 190 M280 200 L320 190" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <path d="M140 190 L160 200 M200 190 L220 200 M260 190 M280 200" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <!-- Laço -->
  <path d="M180 185 C170 170 150 172 160 185" stroke="#94a3b8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M220 185 C230 170 250 172 240 185" stroke="#94a3b8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="200" cy="185" r="5" fill="#cbd5e1"/>

  <!-- Tag AquiComigo presa no cadarço -->
  <g transform="translate(285, 155)">
    <!-- Fio -->
    <line x1="15" y1="38" x2="15" y2="52" stroke="#1a56db" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Tag body -->
    <rect x="0" y="0" width="30" height="38" rx="8" fill="#1e3a5f" stroke="#1a56db" stroke-width="1.5"/>
    <!-- Tag shine -->
    <rect x="4" y="4" width="10" height="30" rx="3" fill="rgba(255,255,255,0.07)"/>
    <!-- Tag logo dot -->
    <circle cx="15" cy="16" r="6" fill="#f97316"/>
    <circle cx="15" cy="16" r="3" fill="#ffffff"/>
    <!-- Tag LED -->
    <circle cx="15" cy="30" r="2.5" fill="#22c55e"/>
    <!-- Tag nome -->
    <text x="15" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="3.5" font-weight="700" fill="rgba(255,255,255,0.6)">AC</text>
  </g>

  <!-- Pulso de sinal -->
  <g transform="translate(300, 145)" opacity="0.9">
    <circle cx="0" cy="0" r="8" stroke="#f97316" stroke-width="1.5" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="14" stroke="#f97316" stroke-width="1" fill="none" opacity="0.25"/>
    <circle cx="0" cy="0" r="3" fill="#f97316"/>
  </g>

  <!-- Criança (silhueta) -->
  <!-- Cabeça -->
  <circle cx="200" cy="60" r="38" fill="#fde8d8"/>
  <!-- Cabelo -->
  <path d="M162 60 C162 38 238 38 238 60" fill="#92400e"/>
  <!-- Corpo -->
  <rect x="178" y="96" width="44" height="55" rx="12" fill="#3b82f6"/>
  <!-- Braço esq -->
  <path d="M178 105 L155 130" stroke="#fde8d8" stroke-width="14" stroke-linecap="round"/>
  <!-- Braço dir -->
  <path d="M222 105 L245 130" stroke="#fde8d8" stroke-width="14" stroke-linecap="round"/>
  <!-- Perna esq -->
  <rect x="178" y="148" width="20" height="50" rx="10" fill="#1e40af"/>
  <!-- Perna dir -->
  <rect x="202" y="148" width="20" height="50" rx="10" fill="#1e40af"/>

  <!-- Mochila nas costas da criança - pequena -->
  <rect x="224" y="100" width="20" height="28" rx="6" fill="#f97316" opacity="0.8"/>
  <rect x="226" y="95" width="16" height="8" rx="4" fill="#ea580c" opacity="0.8"/>
</svg>
